<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- FONTS ICOMOON-->
    <link rel="stylesheet" href= "/fonts.css">
    <title> Banco </title>
</head>

<body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't 
      work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script>
      $(function(){
        document.querySelector(".bt-menu").addEventListener("click", (event) => {
          event.preventDefault();
          document.querySelector(".navbar-secundary").classList.toggle("show");
        });

      $(document).ready(filtrarProductos);
      document.getElementById("searchProduct").onkeyup = function() {filtrarProductos()};

      function filtrarProductos() {
        const buscarProducto = document.getElementById("searchProduct"); 
        const texto = buscarProducto.value.toLowerCase();
        const productos = document.getElementsByClassName("card-title");

        for (let i = 0; i < productos.length; i++) {
          const producto = productos[i].textContent.toLowerCase();
          if (producto.indexOf(texto) != -1) {

            // console.log(productos[i].textContent);
            productos[i].parentElement.style.display = "block";
          } else {
            productos[i].parentElement.style.display = "none";

          }
        }
      }
      });
    </script>
</body>

</html>
